<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="quiz" />
    <title>HTML/CSS Quiz to practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"  id="logo">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info"><label for="student's-name" placeholder="your name here">Name:</label><input type="text" id="student's-name" name="student's-name"></div>
          <div class="info"><label for="email-address">Email:</label><input type="email" id="email-address" name="email-address"></div>
          <div class="info"><label for="date-of-birth">D.O.B.:</label><input type="date" id="date-of-birth" name="date-of-birth"></div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
        <input type="submit">
      </form>
    </main>
  </body>
</html>
